{% extends "registration/base_auth.html" %}

{% block title %}Вход в систему{% endblock %}
{% block body %}
    <div style="width:100%">
        <div class="auth-panel">
              <h2>Вход в систему</h2>
              <form method="post">
                {% csrf_token %}
                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    <label for="id_username">Логин:</label>
                                </th>
                                <td>
                                    <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required="">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="id_password">Пароль:</label>
                                </th>
                                <td>
                                    <input id="id_password" name="password" type="password" required="">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <td>
                                    <a href="{% url 'memo:registration' %}">Создать нового пользователя</a>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                </th>
                                <td>
                                    {{ username }}
                                    <button style="margin-top:10px" type="submit">Войти</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
              </form>
        </div>
    </div>

{% endblock %}
