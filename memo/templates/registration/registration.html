{% extends "registration/base_auth.html" %}

{% block title %}Регистрация{% endblock %}
{% block body %}
  <div style="width:100%">
      <div class="auth-panel">
          <h2>Регистрация нового пользователя</h2>
            <form action="" method="post">
                {% csrf_token %}
                    <table style="text-align: left;">
                    <tbody>
                        <tr>
                            <th><label for="id_username">Логин пользователя:</label></th>
                            <td><input autofocus="" id="id_username" maxlength="150" name="username" type="text" required="">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="id_password1">Пароль:</label></th>
                            <td><input id="id_password1" name="password1" type="password" required=""></td>
                        </tr>
                        <tr>
                            <th><label for="id_password2">Повторите пароль:</label></th>
                            <td><input id="id_password2" name="password2" type="password" required="">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <button type="submit" style="margin-top: 10px;">Зарегистрироваться</button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
            </form>
      </div>
  </div>

{% endblock %}
